<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Perfiles de Orientación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; color: #333; }
    h1, h2 { color: #2c3e50; }
    .section { margin-bottom: 2rem; }
    ul { list-style: disc; margin-left: 1.5rem; }
    button {
      margin: 1rem 0.5rem;
      padding: 0.5rem 1rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>
<body>

    <div>
        <button onclick="cambiarPerfil(-1)">← Anterior</button>
        <button onclick="cambiarPerfil(1)">Siguiente →</button>
        <button onclick="descargarPDF()">Descargar PDF</button>
    
      </div>
    <div id="contenido-perfil">
        <h1 id="titulo">Perfil del Estudiante</h1>
      
        <div id="perfil" class="section"></div>
        <div id="competencias" class="section"></div>
        <div id="propuesta" class="section"></div>
        <div id="recomendacion" class="section"></div>
        <div id="familia" class="section"></div>
      </div>
      

  <div>
    <button onclick="cambiarPerfil(-1)">← Anterior</button>
    <button onclick="cambiarPerfil(1)">Siguiente →</button>

  </div>

  <script src="js/index.js"></script>
</body>
</html>
